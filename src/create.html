<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzz</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">create</h1>
    </header>
    <main class="py-4">
      <form class="form df fdc jcsb">
        <div class="form__group mb-3">
          <label for="question" class="form__label mb-1"> add question</label>
          <textarea
            class="form__textarea bd bd-rs"
            name="question"
            id="question"
            cols="30"
            rows="2"
          ></textarea>
        </div>
        <div class="form__group mb-3">
          <label for="answer" class="form__label mb-1"> add answer</label>
          <textarea
            class="form__textarea bd bd-rs"
            name="answer"
            id="answer"
            cols="30"
            rows="2"
          ></textarea>
        </div>
        <div class="form__group mb-3">
          <label for="tags" class="form__label mb-1">
            add tags divided by comma</label
          >
          <input
            type="text"
            class="form__input bd bd-rs"
            name="tags"
            id="tags"
            placeholder="tag1, tag2, tag3"
          />
        </div>
        <div class="flex-center">
          <button class="btn btn--submit">submit</button>
        </div>
      </form>
    </main>
    <nav class="nav">
      <a href="index.html">
        <img class="nav__img" src="./img/home.svg" alt="home" />
      </a>
      <a href="bookmarks.html">
        <img class="nav__img" src="./img/bookmarks.svg" alt="bookmark" />
      </a>
      <a href="create.html" class="active">
        <img class="nav__img" src="./img/create.svg" alt="create" />
      </a>
      <a href="profile.html">
        <img class="nav__img" src="./img/profile.svg" alt="profile" />
      </a>
    </nav>
  </body>
</html>
