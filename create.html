<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">create</h1>
    </header>
    <main class="create">
      <form>
        <label class="label">
          add question
          <textarea
            class="question-textarea"
            name="question"
            id="question"
            cols="30"
            rows="3"
          ></textarea>
        </label>
        <label class="label">
          add answer
          <textarea
            class="answer-textarea"
            name="answer"
            id="answer"
            cols="30"
            rows="3"
          ></textarea>
        </label>
        <label class="label">
          add tags divided my comma
          <input
            type="text"
            class="tags-input"
            name="tags"
            id="tags"
            placeholder="tag1, tag2, tag3"
          />
        </label>
        <button class="btn btn-submit">submit</button>
      </form>
    </main>
    <nav class="nav">
      <a href="index.html">
        <img class="nav-img" src="./img/home.svg" alt="home" />
      </a>
      <a href="bookmarks.html">
        <img class="nav-img" src="./img/bookmark.svg" alt="bookmark" />
      </a>
      <a href="create.html" class="active">
        <img class="nav-img" src="./img/create.svg" alt="create" />
      </a>
      <a href="profile.html">
        <img class="nav-img" src="./img/profile.svg" alt="profile" />
      </a>
    </nav>
  </body>
</html>
