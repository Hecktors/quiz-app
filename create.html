<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>create</h1>
      </header>
      <main class="main">
        <form>
          <label class="label">
            add question
            <textarea
              class="question-textarea"
              name="question"
              id="question"
              cols="30"
              rows="3"
            ></textarea>
          </label>
          <label class="label">
            add answer
            <textarea
              class="answer-textarea"
              name="answer"
              id="answer"
              cols="30"
              rows="3"
            ></textarea>
          </label>
          <label class="label">
            add tags divided my comma
            <input
              type="text"
              class="tags-input"
              name="tags"
              id="tags"
              placeholder="tag1, tag2, tag3"
            />
          </label>
          <button class="btn btn-submit">submit</button>
        </form>
      </main>
      <footer class="footer">
        <nav class="nav">
          <a href="index.html" class="nav-link">
            <img class="nav-img" src="./img/home.svg" alt="home" />
          </a>
          <a href="bookmarks.html" class="nav-link">
            <img class="nav-img" src="./img/bookmark.svg" alt="bookmark" />
          </a>
          <a href="create.html" class="nav-link">
            <img class="nav-img" src="./img/create_filled.svg" alt="create" />
          </a>
          <a href="profile.html" class="nav-link">
            <img class="nav-img" src="./img/profile.svg" alt="profile" />
          </a>
        </nav>
      </footer>
    </div>
  </body>
</html>
