<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <header class="header">
      <h1>create</h1>
    </header>
    <main class="main">
      <form>
        <label class="label">
          add question
          <textarea
            class="question-textarea"
            name="question"
            id="question"
            cols="30"
            rows="3"
          ></textarea>
        </label>
        <label class="label">
          add answer
          <textarea
            class="answer-textarea"
            name="answer"
            id="answer"
            cols="30"
            rows="3"
          ></textarea>
        </label>
        <label class="label">
          add tags divided my comma
          <input
            type="text"
            class="tags-input"
            name="tags"
            id="tags"
            placeholder="tag1, tag2, tag3"
          />
        </label>
        <button class="btn btn-submit">submit</button>
      </form>
    </main>
    <footer class="footer">
      <nav>
        <a href="index.html" class="nav-link"></a>
        <a href="bookmarks.html" class="nav-link"></a>
        <a href="create.html" class="nav-link active"></a>
        <a href="profile.html" class="nav-link"></a>
      </nav>
    </footer>
  </body>
</html>
